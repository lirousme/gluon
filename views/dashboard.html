            switchModalTab(tabName) {
                const tabs = ['geral', 'apar', 'recor'];
                tabs.forEach(t => {
                    const tEl = document.getElementById(`tab-${t}`);
                    const bEl = document.getElementById(`tab-btn-${t}`);
                    if (tEl && bEl) {
                        if (t === tabName) {
                            tEl.classList.remove('hidden');
                            bEl.classList.add('border-gluon-primary', 'text-white'); 
                            bEl.classList.remove('border-transparent', 'text-slate-400');
                        } else {
                            tEl.classList.add('hidden');
                            bEl.classList.add('border-transparent', 'text-slate-400'); 
                            bEl.classList.remove('border-gluon-primary', 'text-white');
                        }
                    }
                });
            },

            toggleRecurrenceFields() {
                const isChecked = document.getElementById('is_recurring').checked;
                const fields = document.getElementById('recurrence_fields');
                if (isChecked) fields.classList.remove('hidden');
                else fields.classList.add('hidden');
            },

            handleRecurrenceTypeChange() {
                const type = document.getElementById('rec_type').value;
                const intervalCont = document.getElementById('rec_interval_container');
                const customCont = document.getElementById('rec_custom_container');

                if (type === 'custom') {
                    intervalCont.classList.add('hidden');
                    customCont.classList.remove('hidden');
                } else {
                    intervalCont.classList.remove('hidden');
                    customCont.classList.add('hidden');
                }
            },

            openModal(id = '', name = '', targetParentId = null, currentViewMode = 'grid') {
                if(this.state.reorderMode) return; 

                this.switchModalTab('geral');
                document.getElementById('dirId').value = id;
                document.getElementById('dirParentId').value = targetParentId !== null ? targetParentId : '';
                
                let dirObj = null;
                const isRootSettings = id === 'root';
                const dirNameInput = document.getElementById('dirName');
                const typeSelector = document.getElementById('typeSelectorContainer');
                const folderSettings = document.getElementById('folderSettingsGroup');
                const nameLabel = document.getElementById('nameLabel');
                const iconPickerContainer = document.getElementById('iconPickerContainer');
                const btnApar = document.getElementById('tab-btn-apar');
                const btnRecor = document.getElementById('tab-btn-recor');

                if (isRootSettings) {
                    dirObj = { name: 'Meu Cofre (Raiz)', view: this.state.rootPrefs.view, new_item_position: this.state.rootPrefs.new_item_position, type: 0 };
                    document.getElementById('modalTitle').innerHTML = '<i class="fa-solid fa-vault text-gluon-primary"></i> <span>Configurar Raiz</span>';
                    document.getElementById('dirNameContainer').classList.add('hidden');
                    btnApar.classList.add('hidden');
                    btnRecor.classList.add('hidden');
                    typeSelector.classList.add('hidden');
                    iconPickerContainer.style.display = 'block';
                } else {
                    btnApar.classList.remove('hidden');
                    btnRecor.classList.remove('hidden');
                    
                    if (id) {
                        dirObj = this.state.directoryCache.get(Number(id));
                        
                        let titleText = 'Pasta';
                        if(dirObj.type === 1) titleText = 'Arquivo';
                        if(dirObj.type === 2) titleText = 'Agenda';
                        if(dirObj.type === 3) titleText = 'Portal';

                        document.getElementById('modalTitle').innerHTML = `<i class="fa-solid fa-gear text-gluon-primary"></i> <span>Configurar ${titleText}</span>`;
                        document.getElementById('dirNameContainer').classList.remove('hidden');
                        typeSelector.classList.add('hidden');
                        
                        if(dirObj.type === 0) { folderSettings.style.display = 'block'; nameLabel.innerText = 'Nome da Pasta'; iconPickerContainer.style.display = 'block'; } 
                        else if(dirObj.type === 1) { folderSettings.style.display = 'none'; nameLabel.innerText = 'Nome do Arquivo'; iconPickerContainer.style.display = 'block'; } 
                        else if(dirObj.type === 2) { folderSettings.style.display = 'none'; nameLabel.innerText = 'Nome da Agenda'; iconPickerContainer.style.display = 'block'; }
                        else if(dirObj.type === 3) { folderSettings.style.display = 'none'; nameLabel.innerText = 'Nome do Portal'; iconPickerContainer.style.display = 'none'; btnRecor.classList.add('hidden'); }
                    } else {
                        document.getElementById('modalTitle').innerHTML = '<i class="fa-solid fa-plus text-gluon-primary"></i> <span>Novo Item</span>';
                        document.getElementById('dirNameContainer').classList.remove('hidden');
                        typeSelector.classList.remove('hidden');
                        iconPickerContainer.style.display = 'block';
                        
                        const typeRadios = document.getElementsByName('itemType');
                        typeRadios[0].checked = true;
                        this.handleTypeChange(0);
                    }
                }

                dirNameInput.value = dirObj ? dirObj.name : name;

                this.removeCover();
                if (dirObj && dirObj.cover_url) {
                    document.getElementById('dirCoverBase64').value = dirObj.cover_url;
                    document.getElementById('coverPreview').style.backgroundImage = `url('${dirObj.cover_url}')`;
                    document.getElementById('coverPreview').classList.remove('hidden');
                    document.getElementById('btnRemoveCover').classList.remove('hidden');
                }

                document.getElementById('dirColorFrom').value = (dirObj && dirObj.color_from) ? dirObj.color_from : '#3b82f6';
                document.getElementById('dirColorTo').value = (dirObj && dirObj.color_to) ? dirObj.color_to : '#6366f1';
                
                const iconToSelect = (dirObj && dirObj.icon) ? dirObj.icon : (isRootSettings ? 'fa-folder' : (dirObj?.type === 1 ? 'fa-file-code' : (dirObj?.type === 2 ? 'fa-calendar-days' : (dirObj?.type === 3 ? 'fa-door-open' : 'fa-folder')))); 
                this.autoChangeIcon(iconToSelect);

                const posToSelect = (dirObj && dirObj.new_item_position) ? dirObj.new_item_position : 'end';
                const posRadios = document.getElementsByName('dirItemPosition');
                for(let i=0; i<posRadios.length; i++) { posRadios[i].checked = (posRadios[i].value === posToSelect); }

                // Preencher campos de recorrência
                document.getElementById('is_recurring').checked = (dirObj && dirObj.is_recurring === 1);
                document.getElementById('rec_type').value = (dirObj && dirObj.rec_type) ? dirObj.rec_type : 'daily';
                document.getElementById('rec_interval').value = (dirObj && dirObj.rec_interval) ? dirObj.rec_interval : 1;
                document.getElementById('rec_custom').value = (dirObj && dirObj.rec_custom) ? dirObj.rec_custom : '';
                document.getElementById('rec_end').value = (dirObj && dirObj.rec_end) ? dirObj.rec_end.split(' ')[0] : '';
                this.toggleRecurrenceFields();
                this.handleRecurrenceTypeChange();

                const btnDelete = document.getElementById('btnDeleteDir');
                if(id && !isRootSettings) btnDelete.classList.remove('hidden'); else btnDelete.classList.add('hidden');

                const viewToSelect = (dirObj && dirObj.view) ? dirObj.view : currentViewMode;
                const viewRadios = document.getElementsByName('dirViewMode');
                for(let i=0; i<viewRadios.length; i++) { viewRadios[i].checked = (viewRadios[i].value === viewToSelect); }
                
                const modal = document.getElementById('dirModal');
                const content = document.getElementById('dirModalContent');
                modal.classList.remove('hidden'); modal.classList.add('flex');
                
                setTimeout(() => { 
                    modal.classList.remove('opacity-0'); 
                    content.classList.remove('scale-95'); 
                    
                    dirNameInput.style.height = 'auto';
                    if (dirNameInput.scrollHeight > 0) {
                        dirNameInput.style.height = dirNameInput.scrollHeight + 'px';
                    }

                    if(!id && !isRootSettings) dirNameInput.focus(); 
                }, 20);
            },

            closeModal() {
                const modal = document.getElementById('dirModal');
                const content = document.getElementById('dirModalContent');
                
                modal.classList.add('opacity-0'); 
                content.classList.add('scale-95');
                
                setTimeout(() => { 
                    modal.classList.add('hidden'); 
                    modal.classList.remove('flex'); 
                    document.getElementById('dirForm').reset(); 
                    
                    const btnSave = document.getElementById('btnSaveDir');
                    if (btnSave) {
                        btnSave.innerHTML = '<i class="fa-solid fa-check"></i> Salvar';
                        btnSave.disabled = false;
                    }
                    
                    const btnDelete = document.getElementById('btnDeleteDir');
                    if (btnDelete) {
                        btnDelete.innerHTML = '<i class="fa-solid fa-trash"></i> <span>Excluir</span>';
                        btnDelete.disabled = false;
                    }

                }, 300);
            },

            async saveDirectory(e) {
                if (e && e.preventDefault) e.preventDefault();
                
                const id = document.getElementById('dirId').value;
                const isRootSettings = id === 'root';
                
                if (!isRootSettings && !document.getElementById('dirName').value.trim()) {
                    return this.showToast("O nome do item é obrigatório.", "error");
                }

                let selectedView = 'grid';
                const viewRadios = document.getElementsByName('dirViewMode');
                for(let i=0; i<viewRadios.length; i++) { if(viewRadios[i].checked) selectedView = viewRadios[i].value; }

                let selectedPos = 'end';
                const posRadios = document.getElementsByName('dirItemPosition');
                for(let i=0; i<posRadios.length; i++) { if(posRadios[i].checked) selectedPos = posRadios[i].value; }

                let selectedType = 0;
                const typeRadios = document.getElementsByName('itemType');
                for(let i=0; i<typeRadios.length; i++) { if(typeRadios[i].checked) selectedType = parseInt(typeRadios[i].value); }

                // Extrair valores de recorrência
                const is_recurring = document.getElementById('is_recurring').checked ? 1 : 0;
                const rec_type = document.getElementById('rec_type').value;
                const rec_interval = parseInt(document.getElementById('rec_interval').value) || 1;
                const rec_custom = document.getElementById('rec_custom').value;
                const rec_end = document.getElementById('rec_end').value || null;

                const btn = document.getElementById('btnSaveDir');
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Salvando...';
                btn.disabled = true;

                let response;

                if (isRootSettings) {
                    this.state.rootPrefs.view = selectedView;
                    this.state.rootPrefs.new_item_position = selectedPos;
                    response = await this.api('user', 'update_root_prefs', this.state.rootPrefs);
                    if (this.state.path.length === 1) {
                        this.state.path[0].view = selectedView;
                        this.updateTopButtons();
                    }
                } else {
                    let selectedIcon = 'fa-folder';
                    const iconRadios = document.getElementsByName('dirIcon');
                    for(let i=0; i<iconRadios.length; i++) { if(iconRadios[i].checked) selectedIcon = iconRadios[i].value; }

                    const payload = {
                        id: id !== '' ? id : null,
                        parent_id: document.getElementById('dirParentId').value !== '' ? document.getElementById('dirParentId').value : this.getCurrentParentId(),
                        type: selectedType,
                        name: document.getElementById('dirName').value.trim(),
                        view: selectedView,
                        new_item_position: selectedPos,
                        cover_url: document.getElementById('dirCoverBase64').value,
                        color_from: document.getElementById('dirColorFrom').value || '#3b82f6',
                        color_to: document.getElementById('dirColorTo').value || '#6366f1',
                        icon: selectedIcon,
                        is_recurring: is_recurring,
                        rec_type: rec_type,
                        rec_interval: rec_interval,
                        rec_custom: rec_custom,
                        rec_end: rec_end
                    };

                    response = await this.api('directories', id !== '' ? 'update' : 'create', payload);
                }

                if (response) { 
                    this.closeModal(); 
                    await this.fetchDirectories(); 
                } else {
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Salvar'; 
                    btn.disabled = false;
                }
            },

            async deleteFromModal() {
                const id = document.getElementById('dirId').value;
                const name = document.getElementById('dirName').value;
                if(!id || id === 'root') return;

                if(confirm(`Atenção: "${name}" será apagado PERMANENTEMENTE.\nDeseja continuar?`)) {
                    const btn = document.getElementById('btnDeleteDir'); 
                    btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Excluindo...';
                    btn.disabled = true; 
                    
                    const response = await this.api('directories', 'delete', { id });
                    
                    if(response) { 
                        this.closeModal(); 
                        const pathIndex = this.state.path.findIndex(step => String(step.id) === String(id));
                        if (pathIndex !== -1) { await this.goUpTo(pathIndex - 1); } 
                        else { await this.fetchDirectories(); }
                    } else {
                        btn.innerHTML = '<i class="fa-solid fa-trash"></i> <span>Excluir</span>';
                        btn.disabled = false;
                    }
                }
            },

            setLoading(show) {
                this.state.isLoading = show;
                document.getElementById('loader').classList.toggle('hidden', !show);
                document.getElementById('viewContainer').classList.toggle('hidden', show);
            },

            getGradientStyle(from, to) { return `background: linear-gradient(135deg, ${from}, ${to});`; },
            getTextGradientStyle(from, to) { return `background: -webkit-linear-gradient(135deg, ${from}, ${to}); -webkit-background-clip: text; -webkit-text-fill-color: transparent;`; },

            async loadKanbanContents() {
                const promises = this.state.directories.map(async (dir) => {
                    const container = document.getElementById(`kanban-col-${dir.id}`);
                    if (!container) return;
                    
                    if (dir.type === 1) {
                         container.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-60"><i class="fa-solid fa-file-code text-4xl mb-3" style="${this.getTextGradientStyle(dir.color_from, dir.color_to)}"></i><span class="text-sm font-medium">Arquivo de Código</span><span class="text-xs mt-1 text-center px-4">Clique no topo para abrir</span></div>`;
                         return; 
                    } else if (dir.type === 2) {
                         container.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-60"><i class="fa-solid fa-calendar-days text-4xl mb-3" style="${this.getTextGradientStyle(dir.color_from, dir.color_to)}"></i><span class="text-sm font-medium">Agenda</span><span class="text-xs mt-1 text-center px-4">Clique no topo para abrir</span></div>`;
                         return; 
                    }

                    const targetFetchId = dir.type === 3 ? dir.target_id : dir.id;
                    
                    if (!targetFetchId) {
                        container.innerHTML = `<div class="kanban-empty text-center flex flex-col items-center justify-center text-slate-500 text-xs py-8 opacity-60 border-2 border-dashed border-red-900/50 rounded-lg text-red-400"><i class="fa-solid fa-link-slash text-2xl mb-2"></i> Portal Corrompido</div>`;
                        return;
                    }

                    const res = await this.api('directories', 'fetch', { parent_id: targetFetchId });
                    
                    if (res && res.data && res.data.length > 0) {
                        res.data.forEach(d => this.state.directoryCache.set(Number(d.id), d));

                        container.innerHTML = res.data.map(sub => {
                            let itemBorder = 'border-slate-600';
                            if(sub.type === 1) itemBorder = 'border-indigo-500/50';
                            if(sub.type === 2) itemBorder = 'border-emerald-500/50';
                            if(sub.type === 3) itemBorder = 'border-fuchsia-500/50';
                            
                            const repeatIcon = sub.is_recurring === 1 ? `<i class="fa-solid fa-repeat text-[10px] ml-1 text-gluon-primary" title="Tarefa Recorrente"></i>` : '';

                            return `
                            <div data-id="${sub.id}" class="kanban-item bg-slate-700 hover:bg-slate-600 border ${itemBorder} p-2.5 rounded-lg cursor-pointer flex justify-between items-center group transition-colors shadow-sm mb-2 relative overflow-hidden" onclick="app.enterDirectoryOrFile(${sub.id})">
                                ${sub.cover_url ? `<div class="absolute inset-0 bg-cover bg-center opacity-10" style="background-image: url('${sub.cover_url}')"></div>` : ''}
                                <div class="flex items-center gap-2 truncate pr-2 relative z-10">
                                    <i class="fa-solid fa-grip-vertical text-green-500 hidden grip-handle mr-1"></i>
                                    <i class="fa-solid ${sub.icon} text-sm" style="${this.getTextGradientStyle(sub.color_from, sub.color_to)}"></i>
                                    <span class="text-sm text-slate-200 truncate font-medium">${this.escapeHTML(sub.name)} ${repeatIcon}</span>
                                </div>
                                <button onclick="event.stopPropagation(); app.openModal(${sub.id})" class="relative z-10 text-slate-400 hover:text-white bg-slate-800 hover:bg-slate-500 rounded p-1 sm:opacity-0 group-hover:opacity-100 transition-all border border-slate-600 cog-btn"><i class="fa-solid fa-cog text-xs"></i></button>
                            </div>`;
                        }).join('');
                    } else {
                        container.innerHTML = `<div class="kanban-empty text-center flex flex-col items-center justify-center text-slate-500 text-xs py-8 opacity-60 border-2 border-dashed border-slate-700 rounded-lg"><i class="fa-solid fa-box-open text-2xl mb-2"></i> Vazio</div>`;
                    }
                });
                await Promise.all(promises);
                
                if(this.getCurrentView() === 'kanban') {
                    this.customScroll.update();
                }
                
                if (this.state.reorderMode) this.initSortable();
            },

                                </div>
                            </td>
                        </tr>`;
                    });
                    html += `</tbody></table></div>`;
                }

                else if (view === 'kanban') {
                    html = `<div id="sortable-wrapper" class="flex-1 flex gap-4 sm:gap-6 overflow-x-auto items-start snap-x w-full pb-12 relative">`;
                    this.state.directories.forEach(dir => {
                        let headerBorder = 'border-slate-700';
                        if(dir.type === 1) headerBorder = 'border-indigo-700';
                        if(dir.type === 2) headerBorder = 'border-emerald-700';
                        if(dir.type === 3) headerBorder = 'border-fuchsia-700';

                        const dropTargetId = dir.type === 3 ? dir.target_id : dir.id;
                        const repeatIcon = dir.is_recurring === 1 ? `<i class="fa-solid fa-repeat text-sm ml-1 text-gluon-primary" title="Tarefa Recorrente"></i>` : '';

                        html += `
                        <div data-id="${dir.id}" class="draggable-item snap-start bg-slate-800 border ${headerBorder} rounded-xl w-[280px] sm:w-80 shrink-0 flex flex-col max-h-full shadow-lg relative transition-colors overflow-hidden">
                            <div class="p-4 border-b border-slate-700 flex justify-between items-center rounded-t-xl group cursor-pointer hover:bg-slate-700/50 transition-colors kanban-col-handle relative overflow-hidden min-h-[60px]" onclick="app.enterDirectoryOrFile(${dir.id})">
                                ${dir.cover_url ? `<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${dir.cover_url}')"></div><div class="absolute inset-0 bg-slate-900/80 backdrop-blur-[2px]"></div>` : `<div class="absolute inset-0 bg-slate-900/50"></div>`}
                                
                                <div class="flex items-center gap-2 font-semibold text-slate-100 truncate w-full relative z-10 drop-shadow-md">
                                    <i class="fa-solid fa-grip-vertical text-green-500 hidden grip-handle mr-1"></i>
                                    <i class="fa-solid ${dir.icon} text-lg" style="${this.getTextGradientStyle(dir.color_from, dir.color_to)}"></i>
                                    <span class="truncate text-sm sm:text-base">${this.escapeHTML(dir.name)} ${repeatIcon}</span>
                                </div>
                                <div class="flex gap-1 sm:opacity-0 group-hover:opacity-100 transition-opacity cog-btn relative z-10">
                                    <button onclick="event.stopPropagation(); app.openModal(${dir.id})" class="text-slate-300 hover:text-white bg-slate-800/80 backdrop-blur hover:bg-slate-600 rounded p-1.5 shadow"><i class="fa-solid fa-cog text-xs"></i></button>
                                </div>
                            </div>
                            
                            <div class="p-3 flex-1 overflow-y-auto kanban-scroll" id="kanban-col-${dir.id}" data-parent-id="${dropTargetId}">
                                <div class="flex justify-center py-6"><i class="fa-solid fa-circle-notch fa-spin text-slate-500 text-2xl"></i></div>
                            </div>
                            
                            ${(dir.type === 0 || dir.type === 3) ? `
                            <div class="p-3 border-t border-slate-700 bg-slate-900/30 rounded-b-xl z-10 relative">
                                <button onclick="app.openModal('', '', ${dropTargetId}, 'grid')" class="text-slate-400 hover:text-white flex items-center justify-center gap-2 text-xs sm:text-sm transition-colors w-full py-2 hover:bg-slate-700 rounded-lg border border-slate-700/50 border-dashed">
                                    <i class="fa-solid fa-plus"></i> Novo Item
                                </button>
                            </div>` : ''}
                        </div>`;
                    });
                    html += `</div>`;
                    
                    setTimeout(() => {
                        this.customScroll.init();
                        this.loadKanbanContents();
                    }, 0);
                }

                container.innerHTML = html;
                if (this.state.reorderMode) { document.getElementById('sortable-wrapper').classList.add('reorder-active'); this.initSortable(); }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
