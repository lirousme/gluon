<!-- 
  Arquivo: dashboard.html
  Diretório: public_html/gluon/views/dashboard.html
  
  Pilar: Fácil Manutenção, Bonito e Rápido.
  Usa SortableJS para manipular eventos complexos de Drag and Drop em Desktop e Touch(Mobile).
  (Correção: forceFallback ativado para evitar bugs de scroll horizontal no Kanban no Desktop)
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluon - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Biblioteca levíssima para reordenação nativa mobile/desktop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gluon: { dark: '#0f172a', primary: '#3b82f6', secondary: '#1e293b', accent: '#6366f1' }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .dir-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .dir-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .kanban-scroll::-webkit-scrollbar { width: 4px; }
        .kanban-scroll::-webkit-scrollbar-track { background: transparent; }
        .kanban-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        /* Modal Radio Buttons */
        .view-radio:checked + div {
            background-color: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        /* ----- ESTILOS DO MODO DE REORDENAÇÃO ----- */
        .reorder-active .draggable-item {
            cursor: grab !important;
            border-color: #22c55e !important; /* Borda Verde (Success) */
            box-shadow: 0 4px 6px -1px rgba(34, 197, 94, 0.1);
        }
        .reorder-active .draggable-item:active {
            cursor: grabbing !important;
        }
        .reorder-active .grip-handle {
            display: flex !important; /* Mostra o ícone de arrastar */
        }
        .reorder-active .cog-btn {
            display: none !important; /* Esconde o botão de config para não atrapalhar */
        }
        
        /* CORREÇÃO DO KANBAN: Desativa o Scroll Snap (imã) durante o drag para não bugar o Desktop */
        .reorder-active.snap-x { scroll-snap-type: none !important; }
        .reorder-active .snap-start { scroll-snap-align: none !important; }

        /* Classes do SortableJS */
        .sortable-ghost {
            opacity: 0.3;
            background-color: #1e293b !important;
            border: 2px dashed #22c55e !important;
        }
        .sortable-drag {
            opacity: 1 !important;
            cursor: grabbing !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5) !important;
        }
    </style>
</head>
<body class="bg-gluon-dark text-slate-200 min-h-screen flex flex-col font-sans selection:bg-gluon-primary selection:text-white">

    <!-- Top Navigation -->
    <nav class="bg-gluon-secondary border-b border-slate-700/50 sticky top-0 z-40 backdrop-blur-md bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-slate-800 border border-slate-600 flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-atom text-xl text-gluon-primary"></i>
                </div>
                <span class="font-bold text-xl tracking-wide text-white">GLUON</span>
            </div>
            
            <div class="flex items-center gap-2 sm:gap-4">
                
                <!-- Botão de Alterar Ordem (DESKTOP) -->
                <button onclick="app.toggleReorderMode()" id="btn-reorder-desktop" class="hidden md:flex items-center gap-2 px-3 py-1.5 rounded-lg border border-transparent font-medium text-sm transition-all text-slate-400 hover:text-white hover:bg-slate-700" title="Ativar Modo de Reordenação">
                    <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i>
                    <span>Ordem</span>
                </button>

                <div class="hidden md:block w-px h-6 bg-slate-700 mx-1"></div>

                <!-- Botões de Visualização (DESKTOP) -->
                <div class="hidden md:flex items-center gap-1 bg-slate-800 rounded-lg p-1 border border-slate-700">
                    <button onclick="app.setViewMode('grid')" id="btn-view-grid" class="view-btn px-3 py-1.5 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 transition-colors" title="Grid">
                        <i class="fa-solid fa-border-all"></i>
                    </button>
                    <button onclick="app.setViewMode('list')" id="btn-view-list" class="view-btn px-3 py-1.5 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 transition-colors" title="Lista">
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                    <button onclick="app.setViewMode('kanban')" id="btn-view-kanban" class="view-btn px-3 py-1.5 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 transition-colors" title="Kanban">
                        <i class="fa-solid fa-columns"></i>
                    </button>
                </div>

                <!-- Menu de Visualização (MOBILE) -->
                <div class="relative md:hidden">
                    <button onclick="app.toggleMobileViewMenu()" id="btn-mobile-menu-trigger" class="text-slate-400 hover:text-white p-2 rounded-lg hover:bg-slate-800 transition-colors outline-none focus:ring-2 focus:ring-slate-700">
                        <i class="fa-solid fa-ellipsis-vertical px-1"></i>
                    </button>
                    
                    <!-- Dropdown Mobile -->
                    <div id="mobileViewMenu" class="hidden absolute right-0 top-12 w-52 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl py-2 z-50 origin-top-right transition-all">
                        
                        <!-- Alterar Ordem Mobile -->
                        <button onclick="app.toggleReorderMode(); app.toggleMobileViewMenu()" id="btn-reorder-mobile" class="w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white flex items-center gap-3 transition-colors border-b border-slate-700/50 mb-1">
                            <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90 w-5 text-center text-lg"></i> <span class="font-medium">Alterar Ordem</span>
                        </button>

                        <div class="px-4 py-2 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Visualização</div>
                        
                        <button onclick="app.setViewMode('grid'); app.toggleMobileViewMenu()" id="btn-mobile-view-grid" class="w-full text-left px-4 py-2.5 text-sm text-slate-300 hover:bg-slate-700 hover:text-white flex items-center gap-3 transition-colors">
                            <i class="fa-solid fa-border-all w-5 text-center text-lg"></i> <span class="font-medium">Grid</span>
                        </button>
                        
                        <button onclick="app.setViewMode('list'); app.toggleMobileViewMenu()" id="btn-mobile-view-list" class="w-full text-left px-4 py-2.5 text-sm text-slate-300 hover:bg-slate-700 hover:text-white flex items-center gap-3 transition-colors">
                            <i class="fa-solid fa-list-ul w-5 text-center text-lg"></i> <span class="font-medium">Lista</span>
                        </button>
                        
                        <button onclick="app.setViewMode('kanban'); app.toggleMobileViewMenu()" id="btn-mobile-view-kanban" class="w-full text-left px-4 py-2.5 text-sm text-slate-300 hover:bg-slate-700 hover:text-white flex items-center gap-3 transition-colors">
                            <i class="fa-solid fa-columns w-5 text-center text-lg"></i> <span class="font-medium">Kanban</span>
                        </button>
                    </div>
                </div>
                
                <div class="h-6 w-px bg-slate-700"></div>
                
                <button onclick="window.location.href='/api/auth?action=logout'" class="text-sm text-slate-400 hover:text-red-400 transition-colors flex items-center gap-2">
                    <i class="fa-solid fa-power-off"></i> <span class="hidden sm:inline">Sair</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Workspace -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 flex flex-col h-[calc(100vh-64px)] overflow-hidden">
        
        <!-- Toolbar & Breadcrumbs -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4 shrink-0">
            <div class="flex items-center gap-2 text-lg text-slate-300 font-medium overflow-x-auto no-scrollbar w-full sm:w-auto" id="breadcrumbs">
                <!-- Preenchido via JS -->
            </div>

            <!-- Hint de Reordenação -->
            <div id="reorder-hint" class="hidden animate-pulse text-green-400 text-sm font-medium flex-1 text-center bg-green-500/10 py-2 px-4 rounded-lg border border-green-500/20">
                <i class="fa-solid fa-hand-pointer mr-2"></i> Arraste os itens para reordenar
            </div>

            <button onclick="app.openModal()" class="w-full sm:w-auto shrink-0 bg-gluon-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg shadow-blue-500/20 transition-all flex items-center justify-center gap-2 font-medium">
                <i class="fa-solid fa-folder-plus"></i> Novo Diretório
            </button>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden flex-1 flex flex-col items-center justify-center text-slate-500 gap-3">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-gluon-primary"></i>
            <p>Sincronizando cofre...</p>
        </div>

        <!-- Render Container -->
        <div id="viewContainer" class="flex-1 overflow-y-auto no-scrollbar pb-10 transition-all"></div>
    </main>

    <!-- Modal Unificado de Configuração de Diretório -->
    <div id="dirModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 opacity-0 transition-opacity duration-300 px-4">
        <div class="bg-gluon-secondary border border-slate-700 rounded-xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform duration-300" id="dirModalContent">
            
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-white flex items-center gap-2" id="modalTitle">
                    <i class="fa-solid fa-folder-gear text-gluon-primary"></i> <span>Configurar Pasta</span>
                </h3>
                <button onclick="app.closeModal()" class="text-slate-400 hover:text-white text-xl"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <form id="dirForm" onsubmit="app.saveDirectory(event)">
                <input type="hidden" id="dirId">
                <input type="hidden" id="dirParentId">

                <div class="mb-5">
                    <label class="block text-sm font-medium text-slate-300 mb-1">Nome da Pasta</label>
                    <div class="relative">
                        <i class="fa-solid fa-pen absolute left-3 top-3.5 text-slate-500 text-sm"></i>
                        <input type="text" id="dirName" required autocomplete="off" class="w-full bg-slate-800 border border-slate-600 rounded-lg py-2.5 pl-9 pr-3 text-white focus:outline-none focus:border-gluon-primary focus:ring-1 focus:ring-gluon-primary transition-all">
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-slate-300 mb-2">Padrão de Visualização desta Pasta</label>
                    <div class="grid grid-cols-3 gap-2 sm:gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="dirViewMode" value="grid" class="peer hidden view-radio" checked>
                            <div class="border border-slate-600 bg-slate-800 text-slate-400 rounded-lg p-2 sm:p-3 text-center transition-all hover:bg-slate-700">
                                <i class="fa-solid fa-border-all block text-xl mb-1"></i>
                                <span class="text-xs font-medium">Grid</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="dirViewMode" value="list" class="peer hidden view-radio">
                            <div class="border border-slate-600 bg-slate-800 text-slate-400 rounded-lg p-2 sm:p-3 text-center transition-all hover:bg-slate-700">
                                <i class="fa-solid fa-list-ul block text-xl mb-1"></i>
                                <span class="text-xs font-medium">Lista</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="dirViewMode" value="kanban" class="peer hidden view-radio">
                            <div class="border border-slate-600 bg-slate-800 text-slate-400 rounded-lg p-2 sm:p-3 text-center transition-all hover:bg-slate-700">
                                <i class="fa-solid fa-columns block text-xl mb-1"></i>
                                <span class="text-xs font-medium">Kanban</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="flex flex-col-reverse sm:flex-row justify-between items-center pt-4 border-t border-slate-700/50 gap-3">
                    <div class="w-full sm:w-auto">
                        <button type="button" id="btnDeleteDir" onclick="app.deleteFromModal()" class="hidden w-full text-red-400 hover:text-white hover:bg-red-500/20 px-3 py-2 rounded-lg transition-colors flex justify-center items-center gap-2 text-sm">
                            <i class="fa-solid fa-trash"></i> <span>Excluir</span>
                        </button>
                    </div>
                    <div class="flex gap-2 w-full sm:w-auto justify-end">
                        <button type="button" onclick="app.closeModal()" class="px-4 py-2 rounded-lg text-slate-300 hover:bg-slate-700 transition-colors text-sm font-medium">Cancelar</button>
                        <button type="submit" id="btnSaveDir" class="px-4 py-2 bg-gluon-primary hover:bg-blue-600 text-white rounded-lg shadow-lg flex items-center gap-2 text-sm font-medium transition-all">
                            <i class="fa-solid fa-check"></i> Salvar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Script Principal -->
    <script>
        const app = {
            state: {
                path: [{ id: null, name: 'Meu Cofre', view: 'grid' }],
                directories: [],
                isLoading: false,
                reorderMode: false,
            },
            
            sortableInstance: null,

            async init() {
                this.setLoading(true);
                await this.fetchUserPrefs(); 
                this.updateTopButtons();
                await this.fetchDirectories();
                this.setupEventListeners();
            },

            setupEventListeners() {
                document.addEventListener('click', (event) => {
                    const menu = document.getElementById('mobileViewMenu');
                    const trigger = document.getElementById('btn-mobile-menu-trigger');
                    if (menu && !menu.classList.contains('hidden')) {
                        if (!menu.contains(event.target) && !trigger.contains(event.target)) {
                            menu.classList.add('hidden');
                        }
                    }
                });
            },

            getCurrentParentId() { return this.state.path[this.state.path.length - 1].id; },
            getCurrentView() { return this.state.path[this.state.path.length - 1].view; },

            async api(endpoint, action, payload = {}) {
                payload.action = action;
                try {
                    const res = await fetch(`/api/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (res.status === 401) window.location.href = '/'; 
                    const data = await res.json();
                    if (data.status !== 'success') throw new Error(data.message);
                    return data;
                } catch (err) {
                    console.error('Erro:', err.message);
                    return null;
                }
            },

            async fetchUserPrefs() {
                const response = await this.api('user', 'get_prefs');
                if (response && response.data) this.state.path[0].view = response.data.root_view;
            },

            async fetchDirectories() {
                this.setLoading(true);
                this.renderBreadcrumbs();
                this.updateTopButtons();
                
                const response = await this.api('directories', 'fetch', { parent_id: this.getCurrentParentId() });
                if (response) {
                    this.state.directories = response.data;
                    this.render();
                }
                this.setLoading(false);
            },

            async enterDirectory(id, name, viewMode) {
                if(this.state.reorderMode) return; 
                this.state.path.push({ id, name, view: viewMode });
                
                if (this.state.reorderMode) this.toggleReorderMode();
                
                await this.fetchDirectories();
            },

            async goUpTo(index) {
                this.state.path = this.state.path.slice(0, index + 1);
                if (this.state.reorderMode) this.toggleReorderMode();
                await this.fetchDirectories();
            },

            renderBreadcrumbs() {
                const container = document.getElementById('breadcrumbs');
                container.innerHTML = this.state.path.map((step, index) => {
                    const isLast = index === this.state.path.length - 1;
                    const color = isLast ? 'text-white font-semibold' : 'text-slate-400 hover:text-gluon-primary cursor-pointer transition-colors';
                    const separator = isLast ? '' : '<i class="fa-solid fa-chevron-right text-sm text-slate-600 mx-2"></i>';
                    return `
                        <div class="flex items-center whitespace-nowrap" onclick="${isLast ? '' : `app.goUpTo(${index})`}">
                            <span class="${color}">${index === 0 ? '<i class="fa-solid fa-vault mr-1"></i> ' : ''}${step.name}</span>
                            ${separator}
                        </div>
                    `;
                }).join('');
            },

            toggleMobileViewMenu() { document.getElementById('mobileViewMenu').classList.toggle('hidden'); },

            async setViewMode(viewName) {
                this.state.path[this.state.path.length - 1].view = viewName;
                this.updateTopButtons();
                this.render();

                if (this.getCurrentParentId() === null) {
                    this.api('user', 'update_root_view', { view: viewName });
                }
            },

            // --- LÓGICA DE REORDENAÇÃO MELHORADA ---
            toggleReorderMode() {
                this.state.reorderMode = !this.state.reorderMode;
                
                const btnDesk = document.getElementById('btn-reorder-desktop');
                if(this.state.reorderMode) {
                    btnDesk.classList.add('bg-green-600', 'text-white', 'border-green-500', 'shadow-lg', 'shadow-green-500/20');
                    btnDesk.classList.remove('text-slate-400', 'hover:bg-slate-700');
                } else {
                    btnDesk.classList.remove('bg-green-600', 'text-white', 'border-green-500', 'shadow-lg', 'shadow-green-500/20');
                    btnDesk.classList.add('text-slate-400', 'hover:bg-slate-700');
                }

                const btnMob = document.getElementById('btn-reorder-mobile');
                if(this.state.reorderMode) {
                    btnMob.classList.add('text-green-400', 'bg-slate-700/50');
                    btnMob.classList.remove('text-slate-300');
                } else {
                    btnMob.classList.remove('text-green-400', 'bg-slate-700/50');
                    btnMob.classList.add('text-slate-300');
                }

                const container = document.getElementById('viewContainer');
                const wrapper = document.getElementById('sortable-wrapper');
                const hint = document.getElementById('reorder-hint');
                
                if(this.state.reorderMode) {
                    container.classList.add('reorder-active');
                    if(wrapper) wrapper.classList.add('reorder-active'); // Adiciona na div pai também para tratar CSS
                    hint.classList.remove('hidden');
                } else {
                    container.classList.remove('reorder-active');
                    if(wrapper) wrapper.classList.remove('reorder-active');
                    hint.classList.add('hidden');
                }

                this.initSortable();
            },

            initSortable() {
                if (this.sortableInstance) {
                    this.sortableInstance.destroy();
                    this.sortableInstance = null;
                }

                if (!this.state.reorderMode) return;

                const wrapper = document.getElementById('sortable-wrapper');
                const currentView = this.getCurrentView();

                if (wrapper) {
                    this.sortableInstance = new Sortable(wrapper, {
                        animation: 250,
                        delay: 150, 
                        delayOnTouchOnly: true,
                        ghostClass: 'sortable-ghost',
                        dragClass: 'sortable-drag',
                        
                        // CONFIGURAÇÕES MÁGICAS PARA O KANBAN NO DESKTOP:
                        // forceFallback desativa o Drag do HTML5 (que causa o bug visual de pulo no desktop)
                        // e cria um clone via Javascript nativo, garantindo total suavidade.
                        forceFallback: true, 
                        fallbackOnBody: true, 
                        
                        scroll: true,
                        scrollSensitivity: 80, // Área sensível nas bordas para disparar o scroll automático
                        scrollSpeed: 15,       // Velocidade agradável
                        direction: currentView === 'kanban' ? 'horizontal' : (currentView === 'list' ? 'vertical' : undefined),
                        
                        onEnd: () => {
                            this.saveNewOrder();
                        }
                    });
                }
            },

            async saveNewOrder() {
                const wrapper = document.getElementById('sortable-wrapper');
                if (!wrapper) return;

                const items = Array.from(wrapper.children);
                const orderIds = items.map(item => item.getAttribute('data-id')).filter(id => id !== null);

                const newDirsState = [];
                orderIds.forEach(id => {
                    const dir = this.state.directories.find(d => d.id == id);
                    if(dir) newDirsState.push(dir);
                });
                this.state.directories = newDirsState;

                await this.api('directories', 'reorder', { order: orderIds });
            },

            updateTopButtons() {
                const currentView = this.getCurrentView();
                ['grid', 'list', 'kanban'].forEach(v => {
                    const btn = document.getElementById(`btn-view-${v}`);
                    if(btn) {
                        if(v === currentView) {
                            btn.classList.add('bg-slate-700', 'text-white');
                            btn.classList.remove('text-slate-400');
                        } else {
                            btn.classList.remove('bg-slate-700', 'text-white');
                            btn.classList.add('text-slate-400');
                        }
                    }

                    const mobileBtn = document.getElementById(`btn-mobile-view-${v}`);
                    if(mobileBtn) {
                        if(v === currentView) {
                            mobileBtn.classList.add('text-gluon-primary', 'bg-slate-700/50');
                            mobileBtn.classList.remove('text-slate-300');
                        } else {
                            mobileBtn.classList.remove('text-gluon-primary', 'bg-slate-700/50');
                            mobileBtn.classList.add('text-slate-300');
                        }
                    }
                });
            },

            openModal(id = '', name = '', targetParentId = null, currentViewMode = 'grid') {
                if(this.state.reorderMode) return; 

                document.getElementById('dirId').value = id;
                document.getElementById('dirName').value = name;
                document.getElementById('dirParentId').value = targetParentId !== null ? targetParentId : '';
                document.getElementById('modalTitle').innerHTML = id ? '<i class="fa-solid fa-folder-gear text-gluon-primary"></i> <span>Configurar Pasta</span>' : '<i class="fa-solid fa-folder-plus text-gluon-primary"></i> <span>Nova Pasta</span>';
                
                const btnDelete = document.getElementById('btnDeleteDir');
                if(id) btnDelete.classList.remove('hidden'); else btnDelete.classList.add('hidden');

                const radios = document.getElementsByName('dirViewMode');
                for(let i = 0; i < radios.length; i++) {
                    if(radios[i].value === currentViewMode) radios[i].checked = true;
                }
                
                const modal = document.getElementById('dirModal');
                const content = document.getElementById('dirModalContent');
                modal.classList.remove('hidden'); modal.classList.add('flex');
                setTimeout(() => { modal.classList.remove('opacity-0'); content.classList.remove('scale-95'); if(!id) document.getElementById('dirName').focus(); }, 10);
            },

            closeModal() {
                const modal = document.getElementById('dirModal');
                const content = document.getElementById('dirModalContent');
                modal.classList.add('opacity-0'); content.classList.add('scale-95');
                setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); document.getElementById('dirForm').reset(); }, 300);
            },

            async saveDirectory(e) {
                e.preventDefault();
                const id = document.getElementById('dirId').value;
                const name = document.getElementById('dirName').value;
                const specificParentId = document.getElementById('dirParentId').value;
                
                let selectedView = 'grid';
                const radios = document.getElementsByName('dirViewMode');
                for(let i=0; i<radios.length; i++) { if(radios[i].checked) selectedView = radios[i].value; }

                const btn = document.getElementById('btnSaveDir');
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Salvando...';
                btn.disabled = true;

                const isEdit = id !== '';
                const response = await this.api('directories', isEdit ? 'update' : 'create', {
                    id: isEdit ? id : null,
                    parent_id: specificParentId !== '' ? specificParentId : this.getCurrentParentId(),
                    name: name,
                    view: selectedView
                });

                if (response) {
                    this.closeModal();
                    await this.fetchDirectories(); 
                }

                btn.innerHTML = '<i class="fa-solid fa-check"></i> Salvar';
                btn.disabled = false;
            },

            async deleteFromModal() {
                const id = document.getElementById('dirId').value;
                const name = document.getElementById('dirName').value;
                if(!id) return;
                if(confirm(`Atenção: A pasta "${name}" e TODO o seu conteúdo serão apagados PERMANENTEMENTE.\nDeseja continuar?`)) {
                    const btn = document.getElementById('btnDeleteDir');
                    btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Excluindo...';
                    const response = await this.api('directories', 'delete', { id });
                    if(response) { this.closeModal(); await this.fetchDirectories(); }
                    btn.innerHTML = '<i class="fa-solid fa-trash"></i> <span>Excluir</span>';
                }
            },

            setLoading(show) {
                this.state.isLoading = show;
                document.getElementById('loader').classList.toggle('hidden', !show);
                document.getElementById('viewContainer').classList.toggle('hidden', show);
            },

            async loadKanbanContents() {
                const promises = this.state.directories.map(async (dir) => {
                    const res = await this.api('directories', 'fetch', { parent_id: dir.id });
                    const container = document.getElementById(`kanban-col-${dir.id}`);
                    if (!container) return;
                    
                    if (res && res.data && res.data.length > 0) {
                        let html = '';
                        res.data.forEach(sub => {
                            html += `
                            <div class="bg-slate-700 hover:bg-slate-600 border border-slate-600 p-2.5 rounded-lg cursor-pointer flex justify-between items-center group transition-colors shadow-sm mb-2" onclick="app.enterDirectory(${sub.id}, '${sub.name}', '${sub.view}')">
                                <div class="flex items-center gap-2 truncate pr-2">
                                    <i class="fa-solid fa-folder text-gluon-primary text-sm"></i>
                                    <span class="text-sm text-slate-200 truncate font-medium">${sub.name}</span>
                                </div>
                                <button onclick="event.stopPropagation(); app.openModal(${sub.id}, '${sub.name}', ${dir.id}, '${sub.view}')" class="text-slate-400 hover:text-white bg-slate-800 hover:bg-slate-500 rounded p-1 sm:opacity-0 group-hover:opacity-100 transition-all border border-slate-600"><i class="fa-solid fa-cog text-xs"></i></button>
                            </div>`;
                        });
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = `<div class="text-center flex flex-col items-center justify-center text-slate-500 text-xs py-8 opacity-60 border-2 border-dashed border-slate-700 rounded-lg"><i class="fa-solid fa-box-open text-2xl mb-2"></i> Pasta vazia</div>`;
                    }
                });
                await Promise.all(promises);
            },

            render() {
                const container = document.getElementById('viewContainer');
                const view = this.getCurrentView();
                
                if (this.state.directories.length === 0) {
                    container.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-slate-500 mt-20 px-4 text-center">
                            <i class="fa-regular fa-folder-open text-5xl sm:text-6xl mb-4 opacity-50"></i>
                            <h2 class="text-lg sm:text-xl font-medium text-slate-400">Esta pasta está vazia</h2>
                            <p class="text-sm mt-2">Clique em "Novo Diretório" para começar.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';

                if (view === 'grid') {
                    html = `<div id="sortable-wrapper" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 sm:gap-4">`;
                    this.state.directories.forEach(dir => {
                        html += `
                        <div data-id="${dir.id}" class="dir-card draggable-item group bg-slate-800 border border-slate-700 rounded-xl p-4 flex flex-col items-center text-center cursor-pointer relative" onclick="app.enterDirectory(${dir.id}, '${dir.name}', '${dir.view}')">
                            <div class="absolute top-3 left-3 text-green-500 hidden grip-handle bg-slate-900/50 rounded p-1">
                                <i class="fa-solid fa-grip-vertical"></i>
                            </div>
                            <div class="absolute top-2 right-2 sm:opacity-0 group-hover:opacity-100 transition-opacity cog-btn">
                                <button onclick="event.stopPropagation(); app.openModal(${dir.id}, '${dir.name}', null, '${dir.view}')" class="text-slate-400 hover:text-white bg-slate-700 hover:bg-slate-600 rounded p-1.5 shadow-lg"><i class="fa-solid fa-cog"></i></button>
                            </div>
                            <i class="fa-solid fa-folder text-4xl sm:text-5xl text-gluon-primary mb-3 drop-shadow-md sm:group-hover:scale-110 transition-transform"></i>
                            <span class="text-xs sm:text-sm font-medium text-slate-300 w-full truncate px-1">${dir.name}</span>
                        </div>`;
                    });
                    html += `</div>`;
                } 
                
                else if (view === 'list') {
                    html = `<div class="bg-slate-800 rounded-xl border border-slate-700 overflow-x-auto">
                                <table class="w-full text-left text-sm min-w-[300px]">
                                    <thead class="bg-slate-900/50 text-slate-400">
                                        <tr>
                                            <th class="px-4 py-3 font-medium w-10 text-center hidden grip-handle">#</th>
                                            <th class="px-4 sm:px-6 py-3 font-medium">Nome</th>
                                            <th class="px-4 sm:px-6 py-3 font-medium text-right">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sortable-wrapper" class="divide-y divide-slate-700/50">`;
                    this.state.directories.forEach(dir => {
                        html += `
                        <tr data-id="${dir.id}" class="draggable-item hover:bg-slate-700/30 transition-colors group cursor-pointer border-l-2 border-transparent" onclick="app.enterDirectory(${dir.id}, '${dir.name}', '${dir.view}')">
                            <td class="px-2 py-3 text-center hidden grip-handle text-green-500 bg-slate-900/20">
                                <i class="fa-solid fa-grip-vertical"></i>
                            </td>
                            <td class="px-4 sm:px-6 py-3 sm:py-4 flex items-center gap-3">
                                <i class="fa-solid fa-folder text-lg sm:text-xl text-gluon-primary"></i>
                                <span class="font-medium text-slate-200 truncate">${dir.name}</span>
                            </td>
                            <td class="px-4 sm:px-6 py-3 sm:py-4 text-right">
                                <div class="sm:opacity-0 group-hover:opacity-100 transition-opacity flex justify-end gap-2 cog-btn">
                                    <button onclick="event.stopPropagation(); app.openModal(${dir.id}, '${dir.name}', null, '${dir.view}')" class="text-slate-400 hover:text-white bg-slate-700 hover:bg-slate-600 rounded p-2 text-xs sm:text-sm"><i class="fa-solid fa-cog"></i> <span class="hidden sm:inline">Editar</span></button>
                                </div>
                            </td>
                        </tr>`;
                    });
                    html += `</tbody></table></div>`;
                }

                else if (view === 'kanban') {
                    // Note que 'snap-x' tem seu funcionamento inibido via CSS quando reorder-active entra na div principal
                    html = `<div id="sortable-wrapper" class="flex gap-4 sm:gap-6 overflow-x-auto pb-4 no-scrollbar h-full items-start snap-x">`;
                    this.state.directories.forEach(dir => {
                        html += `
                        <div data-id="${dir.id}" class="draggable-item snap-start bg-slate-800 border border-slate-700 rounded-xl w-[280px] sm:w-80 shrink-0 flex flex-col max-h-full shadow-lg relative transition-colors">
                            <div class="p-3 border-b border-slate-700 flex justify-between items-center bg-slate-900/50 rounded-t-xl group cursor-pointer hover:bg-slate-700/50 transition-colors" onclick="app.enterDirectory(${dir.id}, '${dir.name}', '${dir.view}')">
                                <div class="flex items-center gap-2 font-semibold text-slate-200 truncate w-full">
                                    <i class="fa-solid fa-grip-vertical text-green-500 hidden grip-handle mr-1"></i>
                                    <i class="fa-solid fa-folder-open text-gluon-primary"></i>
                                    <span class="truncate text-sm sm:text-base">${dir.name}</span>
                                </div>
                                <div class="flex gap-1 sm:opacity-0 group-hover:opacity-100 transition-opacity cog-btn">
                                    <button onclick="event.stopPropagation(); app.openModal(${dir.id}, '${dir.name}', null, '${dir.view}')" class="text-slate-400 hover:text-white bg-slate-700 hover:bg-slate-600 rounded p-1.5"><i class="fa-solid fa-cog text-xs"></i></button>
                                </div>
                            </div>
                            <div class="p-3 flex-1 overflow-y-auto kanban-scroll" id="kanban-col-${dir.id}">
                                <div class="flex justify-center py-6">
                                    <i class="fa-solid fa-circle-notch fa-spin text-slate-500 text-2xl"></i>
                                </div>
                            </div>
                            <div class="p-3 border-t border-slate-700 bg-slate-900/30 rounded-b-xl">
                                <button onclick="app.openModal('', '', ${dir.id}, 'grid')" class="text-slate-400 hover:text-white flex items-center justify-center gap-2 text-xs sm:text-sm transition-colors w-full py-2 hover:bg-slate-700 rounded-lg border border-slate-700/50 border-dashed">
                                    <i class="fa-solid fa-plus"></i> Nova pasta aqui
                                </button>
                            </div>
                        </div>`;
                    });
                    html += `</div>`;
                    
                    setTimeout(() => this.loadKanbanContents(), 0);
                }

                container.innerHTML = html;
                
                if (this.state.reorderMode) {
                    // Adiciona as tags CSS caso renderize direto no modo de edição (pra ignorar o snap)
                    document.getElementById('sortable-wrapper').classList.add('reorder-active');
                    this.initSortable();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
